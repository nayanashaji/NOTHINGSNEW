<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
        content="width = device-width,
        initial-scale = 1.0">
        <title> Typing Test With AI </title>
        <link rel = "stylesheet"
        href = "styles.css">
        </head>
        <body>
            
            <div class="parent">
                <div>
                    <img src="https://img.freepik.com/free-vector/gradient-t-logo-template_23-2149372726.jpg?semt=ais_hybrid" class="logo">
                </div>
                <ul class="header">
                    <li>Home</li>
                    <li>About us</li>
                    <li>Services</li>
                    <li>Contact us</li>
                </ul>
            </div>
            
            <h1>RAGE MODE TYPE TEST</h1>
            <h2>Select Test Duration:</h2>
            <div class="container">
<button class="time-btn" data-time="0.5">30 seconds</button>
<button class="time-btn" data-time="1">1 Minute</button>
<button class="time-btn" data-time="2">2 Minutes</button>
</div>
<p id="timer-display">Time Left: 0s</p>
<div class="box">
            <p id = "text-box"></p>
        </div>
            <input type = "text"
            id = "input-field"
            placeholder = "Get...Set...type!">
            <p id = "wpm-counter">WPM:0</p>
        
            <script src ="typing.js"></script>
            <script src = "ai_replace.js"></script>
        </body>
</html>
